apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-session-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-session-service
  template:
    metadata:
      labels:
        app: movie-session-service
    spec:
      containers:
        - name: movie-session-service
          image: movie-session-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3500
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "100m"
          env:
            - name: NODE_ENV
              value: production

            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: username

            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: password

            - name: MONGO_ADDRESS
              value: "mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@mongodb:27017/movie-session-db?authSource=admin"

            - name: MOVIE_SERVICE_URL
              value: "http://movie-service:80/api/movie"

            - name: SERVICE_NAME
              value: "movie-session-service"

          readinessProbe:
            httpGet:
              path: /health
              port: 3500
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3500
            initialDelaySeconds: 30
            periodSeconds: 20